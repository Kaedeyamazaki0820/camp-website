            <div class="recipe-details">
                <h2>レシピ名: カレー</h2>
                <p class="description">スパイシーなカレーを作りましょう！</p>

                <h3>材料</h3>
                <ul>
                    <li>鶏肉 300g</li>
                    <li>玉ねぎ 1個</li>
                    <li>じゃがいも 2個</li>
                    <li>にんじん 1本</li>
                    <li>カレールー 1箱</li>
                    <li>水 600ml</li>
                </ul>

                <h3>作り方</h3>
                <ol>
                    <li>鶏肉、玉ねぎ、じゃがいも、にんじんを切る。</li>
                    <li>鍋に油を熱し、鶏肉を炒める。</li>
                    <li>他の野菜も加えて炒め、水を入れて煮込む。</li>
                    <li>カレールーを加えて煮込み、完成！</li>
                </ol>
            </div>
