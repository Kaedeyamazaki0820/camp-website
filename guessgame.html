<!DOCTYPE html>
<html lang="ja">
<head>
  <title>数当てゲーム</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" >
  <style>
    #guessGame {
      margin: 20px;
    }

    #guessGame input {
      width: 200px;
    }
  </style>
</head>
<body>

<main class="container">
  <h1>数当てゲーム (1~100)</h1>
  
  <div id="guessGame">
    <label for="guessField">予想: </label>
    <input type="number" min="1" max="100" id="guessField">
    <input type="submit" value="予想を入力" id="guessSubmit">
    <p id="guessResult"></p>
  </div>
</main>

<script>
  // 1から100までのランダムな整数を生成し、コンソールにログを出力
  let answerNumber = Math.floor(Math.random() * 100) + 1;
  console.log('正解は' + answerNumber);
  
// 予想回数（初期値は1）
  let guessCount = 1; 

  // 数値入力フィールドを取得
  let guessField = document.querySelector('#guessField');

  // submitボタンを取得
  let guessSubmit = document.querySelector('#guessSubmit');

  // 結果を表示する要素を取得
  let guessResult = document.querySelector('#guessResult');

  // ユーザーの入力をチェックし、結果を表示
  function checkGuess() {
    // ユーザの入力した値を取得
    let userGuess = Number(guessField.value);

    if (userGuess === answerNumber) { // ユーザの入力が正解
      guessResult.textContent = '正解です！';

    } else if(guessCount === 10) { // 予想回数が10回に達した場合
      guessResult.textContent = '!!!ゲームオーバー!!!';
      
      setGameOver(); // ゲームオーバー時の処理を行う（後述）
    
    } else if{ // 入力した予想が間違っている、かつ予想回数が10回未満の場合

     (userGuess < answerNumber) // ユーザの入力が正解より小さい
      guessResult.textContent = 'もっと大きいです';
    } else  (userGuess > answerNumber) { // ユーザの入力が正解より大きい
      guessResult.textContent = 'もっと小さいです';
    }
    guessCount = guessCount + 1;
    console.log(guessCount);
  }

  // submitがクリックされたときに、checkGuess関数を呼び出す
  guessSubmit.addEventListener('click', checkGuess);

  function setGameOver() { // ゲームオーバー時の処理を行う関数
	  guessField.disabled = true; // 入力フォームを利用不可にする
	  guessSubmit.disabled = true; // 予想を入力ボタンを利用不可にする
	  resetButton = document.createElement('button'); // ボタン要素を生成してresetButtonに代入
	  resetButton.textContent = '新しいゲームを始める'; // resetButtonのテキスト
	  resetField.appendChild(resetButton); // リセットボタン用のフィールドにresetButtonを表示
	  resetButton.addEventListener('click', resetGame); // resetButtonをクリックするとresetGame()関数が発火する
  }

</script>

</body>
</html>
